<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Numpad</title>
</head>
<body>
    <div class="numpad-container">
        <img src="Prototypes/logo2.png" class="logo" alt="">
        <div id="numpad">
            <div class="input-container">
                <input id="display" placeholder="Enter your equation" maxlength="53">
                <button id="Calculate">=</button>
                <div id="explanationBox">Calculate input</div>
            </div>
            <div id="graph_func">
                 <button class="key func" onclick="appendToDisplay('x')">x</button>
                <button class="key func" onclick="appendToDisplay('y')">y</button>
                <button class="key func" onclick="appendToDisplay('x^2')">x²</button>
                <button class="key func" onclick="appendToDisplay('x^3')">x³</button>
                <button class="key func" onclick="appendToDisplay('x^n')">xⁿ</button>
                <button class="key func" onclick="appendToDisplay('sqrt(x)')">√x</button>
                <button class="key func" onclick="appendToDisplay('sum(x)')">Σ(x)</button>
                <button class="key func" onclick="appendToDisplay('cos()')">cos()</button>
                <button class="key func" onclick="appendToDisplay('sin()')">sin()</button>
                <button class="key func" onclick="appendToDisplay('tan()')">tan()</button>
                <button class="key func" onclick="appendToDisplay('ln()')">ln()</button>
                <button class="key func" onclick="appendToDisplay('log()')">log()</button>
                <button class="key func" onclick="appendToDisplay('e')">e</button>
                <button class="key func" onclick="appendToDisplay('e^n')">eⁿ</button>

            </div>
            <div id="historyNumpad">
            <div class="keypad">
                <button class="key operation2" onclick="appendToDisplay('1')">1</button>
                <button class="key" onclick="appendToDisplay('2')">2</button>
                <button class="key operation1" onclick="appendToDisplay('3')">3</button>
                <button class="key" onclick="appendToDisplay('4')">4</button>
                <button class="key" onclick="appendToDisplay('5')">5</button>
                <button class="key" onclick="appendToDisplay('6')">6</button>
                <button class="key" onclick="appendToDisplay('7')">7</button>
                <button class="key" onclick="appendToDisplay('8')">8</button>
                <button class="key" onclick="appendToDisplay('9')">9</button>
                <button class="key" onclick="appendToDisplay('0')">0</button>
                <button class="key" onclick="appendToDisplay('*')">*</button>
                <button class="key" onclick="appendToDisplay('/')">/</button>
                <button class="key" onclick="appendToDisplay('+')">+</button>
                <button class="key" onclick="appendToDisplay('-')">-</button>
                <button class="key operation" onclick="clearDisplay()">C</button>
                <button class="key operation" onclick="appendToDisplay('=')">=</button>

            </div>
            <div id="history-box"></div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
